<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .table_cell{
            width: 300px;
            height: 300px;
            background-color: #0074d9;
            display:table-cell;
            /*inherit意思为继承*/
            vertical-align: middle;
            text-align: center;
        }
        img{
            vertical-align: middle;
        }
        table{
            width: 300px;
        }
        td{
            width: 300px;
            height: 300px;
            background-color: #0074d9;
        }
    </style>
</head>
<body>
    <div class="table_cell">
        <img src="images/code.jpg" alt=""/>微金锁
    </div>
    <table>
        <tr>
            <td><img src="images/code.jpg" alt=""/>微金锁</td>
        </tr>
    </table>
</body>
</html>
