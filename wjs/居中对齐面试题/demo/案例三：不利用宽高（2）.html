<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father{
            width: 400px;
            height:400px;
            position: relative;
            background-color: #1f8dd6;
        }
        .son{
            float: left;
            width: 200px;
            height:200px;
            position: absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%); /*只有此句和案例一不一样*/
            background-color: green;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">
        float: left;
    </div>
</div>
</body>
</html>
